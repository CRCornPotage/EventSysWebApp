<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8">

<title>ログイン画面</title>

<script th:src="@{/js/common-script.js}"></script>

</head>

<body>
	
	<!--/* ヘッダー読み込み */-->
	<div th:replace="~{common/header :: header_fragment}"></div>
	
	<main>
		
		<h2>ログイン</h2>
		
		<form th:action="@{/login}" method="post" id="login">
		
			<label for="username">ユーザー名</label>
			<input type="text" id="username" name="username" required>
			
			<br>
			
			<label for="password">パスワード</label>
			<input type="password" id="password" name="password" required>
			
			<br>
			
			<button type="submit">ログイン</button>
			
			<br>
			
			<button type="button" th:onclick="|window.location.href=@{/signup/goSignup}|">新規登録</button>
			
		</form>
		
		<p th:text="${error}">エラーメッセ―ジ</p>
		
		<p th:text="${logout}">ログアウトメッセージ</p>
	
	</main>
	
</body>

</html>
